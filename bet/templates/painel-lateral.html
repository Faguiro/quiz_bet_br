<!-- Estilos CSS -->
<style>
    /* Estilos para o painel lateral */
    #sidebar {
        padding-top:50px;
        z-index: 0;
        transform: translateX(-350px);
        /* Remover o controle deslizante da barra de rolagem */
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    #sidebar.open {
        transform: translateX(50px);
    }

    /* Estilos para o botão de abrir/fechar o painel lateral */
    #btnToggleSidebar {
        transition: transform 300ms;
    }

    #btnToggleSidebar:hover {
        transform: scale(1.1);
    }

    /* Estilos para a rotação do ícone do botão */
    .rotate-180 {
        transform: rotate(180deg);
    }

    /* Estilos para ocultar o controle deslizante da barra de rolagem */
    #sidebar::-webkit-scrollbar {
        width: 0.5em;
    }

    #sidebar::-webkit-scrollbar-thumb {
        background-color: #718096;
    }

    #sidebar {
        overflow-y: scroll;
        overflow-x: hidden;
        /* opcional: remove a barra de rolagem horizontal */
        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;

        /* IE 10+ */
        ::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, and Opera */
        }
    }
</style>

<!-- Script JavaScript -->
<script>
    // Função para abrir/fechar o painel lateral
    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        var btnToggleSidebar = document.getElementById('btnToggleSidebar');
        sidebar.classList.toggle('open');
        btnToggleSidebar.classList.toggle('rotate-180');
        
        btnToggleSidebar.classList.toggle('open');
    }

    // Adiciona um evento de clique para o botão que irá abrir/fechar o painel lateral
    document.getElementById('btnToggleSidebar').addEventListener('click', toggleSidebar);
</script>

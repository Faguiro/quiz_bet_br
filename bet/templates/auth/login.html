{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Adicione a classe 'dark' ao body para ativar o tema escuro -->
  <body class="bg-gray-900 text-white dark:bg-gray-800 dark:text-gray-100 mt-50">
    <h1 class="text-4xl font-bold tracking-wider text-center my-20 mt-40 text-gray-200 dark:text-gray-100 transform hover:scale-10 ">{{ _('Entrar') }}</h1>
    <div class="flex justify-center">
      <div class="w-1/2 bg-white dark:bg-gray-700 shadow-md rounded-md p-8">
        {{ wtf.quick_form(form) }}
        <div class="mt-4">
          <p>{{ _('Novo usu√°rio?') }} 
            <a class="text-orange-500 hover:font-semibold hover:text-orange-500" href="{{ url_for('auth.register') }}">{{ _('Clique para se registrar!') }}</a></p>
          <p>
            {{ _('Esqueceu sua senha?') }}
            <a class="text-orange-500 hover:font-semibold hover:text-orange-500" href="{{ url_for('auth.reset_password_request') }}">{{ _('Clique para redefini-la') }}</a>
          </p>
        </div>
      </div>
    </div>
    <style>
    input#submit {
    background: orange;
    color:black;
    font-weight:600;
    transition: all 0.5s ease-out;
}
input#submit:hover {
  background:black;
    color:orange;
    transform:scale(1.2);
    transition: all 0.5s ease-out;
}
</style>
  </body>
{% endblock %}

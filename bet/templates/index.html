{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}


    <h1>{{ _('Hi, %(username)s!', username=current_user.username) }}</h1>

    <br>
    <div>
        <p>Prêmio
            Atualizando
        </p>
        <p id="counter">
            1000.00
        </p>
    </div>

    <script>
        // Data final da contagem regressiva
        var countDownDate = new Date("Apr 15, 2023 15:37:25").getTime();

        // Atualiza a contagem a cada 1 segundo
        var x = setInterval(function () {

            // Obtém a data e hora atuais
            var now = new Date().getTime();

            // Encontra a distância entre a data atual e a data final
            var distance = countDownDate - now;

            // Calcula o número de dias, horas, minutos e segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe a contagem regressiva
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // Se a contagem chegar a zero, escreva "EXPIRED" e desabilite o botão de envio
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "AGUARDE A PRÓXIMA RODADA";
                document.getElementById("submit-button").disabled = true;
            }
        }, 1000);
    </script>

        <div id="countdown" style="font-size:50px; font-family: Arial, sans-serif; color: red;">
        </div>
